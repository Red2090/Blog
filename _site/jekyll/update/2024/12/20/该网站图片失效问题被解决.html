    <h1 id="现在这个由githubpage和jekyll搭建的网站图片失效问题被解决了">现在这个由GithubPage和jekyll搭建的网站图片失效问题被解决了</h1>
<p><br /></p>

<h1 id="从csdn看到的办法这个页面在blog-分支上所以图片的相对路径前需要加上blog分支名用的是_configyml里的baseurl不懂它怎么调用的总之能跑就行">从csdn看到的办法：这个页面在/blog 分支上，所以图片的相对路径前需要加上/blog/…，分支名用的是_config.yml里的baseurl，不懂它怎么调用的，总之能跑就行。</h1>

<p><br /></p>
